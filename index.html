<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        
    </div>

    <div class="right">

        <div class="background">

            <div class="top">
                <h2>
                This is not a real online service. You know you need something like this in your life
                to help realize your deepest dreams. <br>Sign up <em>now</em> to get started.

                </h2>

                
                <h2>You <em>know</em> you want to</h2>


            </div>


            
            <div class="form">

                <h2>Let's do this!</h2>

                <form action="example.com/login">

                    <div class="form--left">

                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
    
                        <label for="last_name">Last Name</label>
                        <input type="text"id="last_name">
                        
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email">

                    </div>

                    <div class="form--right">

                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number">
                        
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password">

                    </div>


                </form>

            </div>

            <div class="bottom">

                <button class="create--account" type="submit">Create Account</button>

                <p class="login">Already have an account? <span style="color:green; font-weight: 700;">Log In </span></p>

            </div>


        </div>

        

    </div>
    
</body>
</html>
